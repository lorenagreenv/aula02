<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO MAX</title>
    <link rel="stylesheet" href="estilo.css" type="text/css">
</head>
<body>
    <header>
        <img src="assets/image 7.png">
        <h1>Entrar</h1>
        <h3>Você tem uma conta HBO Max?</h3>
    </header>
    <main>
        <form action="cadastrar.html" method="get">
            <label>E-mail</label>
            <input type="email" name="email">

            <label>Senha</label>
            <input type="password" name="senha">

            <input type="submit" value="Entrar">
        </form>
        <div class="CmdProvedor">
        <h3>Você acessa a HBO Max por um provedor de TV,<br> 
            de internet ou celular?</h3>
            <input type="submit" value="Entrar como provedor">
        </div>
    </main>
    
</body>
</html>
